    <title>Error Management in JavaScript</title>

  </body>
  <script>
    class DevcampError extends Error {
        constructor(msg = 'An error occured', ...params) {
            super(...params);

            this.msg = msg;
        }
    }

     function siteComponent(func) {
        return func();
    }

    widget = () => {
        return '<div>Hi there</div>';
    }
    try {
        console.log(siteComponent('ooops!'));
    } catch(e) {
        throw new DevcampError('DevcampError', 'My custom Error message');
    }
  </script>
</html>
